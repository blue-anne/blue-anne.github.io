<!DOCTYPE html>

<html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* The image used */
            background-image: url("https://github.com/blue-anne/blue-anne.github.io/blob/main/images/2023-06-24-anne-blue.png?raw=true");
            /* Full height */
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            background-color: #0e1117;
        }
    </style>
    
</head>

<body>

    <div class="bg"></div>

</body>

</html>
