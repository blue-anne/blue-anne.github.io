<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Image Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        
        .image-container {
            max-width: 100%;
            margin-top: 1em;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Static Image Website</h1>
    </header>
    <div class="container">
        <h2>Welcome to Our Website!</h2>
        <p>This is a simple example of a static image website.</p>
        <div class="image-container">
            <img src="image.jpg" alt="Sample Image">
        </div>
    </div>
</body>
</html>
