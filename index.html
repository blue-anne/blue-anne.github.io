<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anne.blue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/blue-anne/blue-anne.github.io/blob/main/images/2023-06-24-anne-blue.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            padding: 20px;
            text-align: left;
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .footer {
            padding: 20px;
            text-align: right;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="header">
            <p>anne.blue</p>
        </div>
        <div class="footer">
            <p>Miscellaneous text in the lower right</p>
        </div>
    </div>
</body>

</html>
